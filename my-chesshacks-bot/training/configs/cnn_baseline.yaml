# CNN Baseline Configuration
# Safe, proven architecture for quick iteration

model:
  type: "cnn_lite"  # or "cnn" for full ResNet version
  params:
    num_channels: 128

training:
  batch_size: 256
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001

  # Loss weights
  policy_weight: 1.0
  value_weight: 1.0
  result_weight: 0.5  # Auxiliary task for win/draw/loss classification

  # Learning rate schedule
  lr_scheduler: "step"
  lr_step_size: 5
  lr_gamma: 0.1

data:
  data_dir: "/data/processed"  # Modal volume path
  num_workers: 0  # Modal handles parallelism
  train_split: 0.9
  max_samples: 100000  # Use 100k samples for quick iteration

# HuggingFace upload settings
huggingface:
  repo_id: "your-username/chesshacks-bot"  # Change this!
  model_name: "cnn_baseline"
